    <h1>Expense Tracker Reports</h1>
    <div class="container">
      <h2>Weekly Expenses</h2>
      <div class="chart-container">
        <canvas id="weekly-chart"></canvas>
      </div>
      <table>
        <tr>
          <th>Week</th>
          <th>Expenses</th>
        </tr>
        <tr>
          <td>Week 1</td>
          <td>$200</td>
        </tr>
        <tr>
          <td>Week 2</td>
          <td>$150</td>
        </tr>
        <tr>
          <td>Week 3</td>
          <td>$175</td>
        </tr>
        <tr>
          <td>Week 4</td>
          <td>$100</td>
        </tr>
      </table>
    </div>
    
    <script>
      // Chart.js configuration
      var weeklyChart = new Chart(document.getElementById("weekly-chart"), {
        type: 'line',
        data: {
          labels: ["Week 1", "Week 2", "Week 3", "Week 4"],
          datasets: [{
            label: "Expenses",
            data: [200, 150, 175, 100],
            fill: false,
            borderColor: '#4CAF50',
            borderWidth: 2
          }]
        },
        options: {
          legend: {
            display: false
          },
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
                stepSize: 50
              }
            }]
          }
        }
      });
    </script>
